---
layout: default
---


 <div class="post-container">

  <h2 class="post-title">Blog</h2>

  <hr>

  {% for post in site.posts %}
    <div class="post-preview">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <h4 class="post-title">
                {{ post.title }}
            </h4>
            {% if post.subtitle %}
            <h3 class="post-subtitle">
                {{ post.subtitle }}
            </h3>
            {% endif %}
        </a>
        <p class="post-meta">
          Posted by
          {% if post.author %}
            {{ post.author }}
          {% else %}
            {{ site.title }}
          {% endif %}
          on {{ post.date | date: "%B %-d, %Y" }}
        </p>
    </div>
    <hr>
    {% endfor %}

  </div>
